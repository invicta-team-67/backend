name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Lint or Tests
      run: npm test # add tests later

    - name: Build & Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: yourdockerhubname/backend-app:latest

    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v3 # or another provider action
      with:
        manifests: |
          k8s/deployment.yaml
          k8s/service.yaml