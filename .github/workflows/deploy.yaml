name: Backend CI/CD

on:
  push:
    branches:
      - devops

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build -t backend-app -f docker/Dockerfile .

    # Push + deploy steps come next (after registry + k8s setup)